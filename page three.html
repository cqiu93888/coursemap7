  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background-color: #f0f8ff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header 樣式 */
    .main-header {
      background: linear-gradient(90deg, #7cafed, #0057c0);
      padding: 20px 0;
    }
    .main-header .container {
      display: flex;
      align-items: center;
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }
    .main-header .logo {
      width: 100px;
    }
    .main-header .logo img {
      width: 100%;
    }
    .main-header .main-nav {
      margin-left: auto;
      display: flex;
    }
    .main-header .main-nav a {
      text-decoration: none;
      color: #fff;
      padding: 5px 1em;
      transition: 0.3s;
    }
    .main-header .main-nav a:hover {
      transform: translateY(-10px);
    }

    /* Main 區域樣式 */
    main {
      flex: 1;
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      gap: 20px;
      overflow-y: auto;
    }

    aside, section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-top: 10px;
    }

    .three-columns {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 顯示三個卡片 */
      gap: 20px;
      margin-top: 10px;
    }

    /* 標題樣式 */
    .section-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #000000; /* 黑色字 */
    }

    /* 左邊大一通識區塊文字顏色為黑色 */
    aside {
      color: #000000; /* 黑色文字 */
    }

    aside .card h2 {
      color: #000000; /* 黑色字 */
    }

    /* 右邊標題顏色 */
    section .section-title {
      color: #000000; /* 黑色字 */
    }

    /* 卡片基本樣式 */
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      transition: 0.3s;
      text-align: center;
      height: 150px; /* 固定高度 */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .card h2 {
      font-size: 20px;
    }
    .card h2 a {
      text-decoration:none;
    }
    .card h2 a:hover {
      text-decoration: underline;
    }

    /* 左邊卡片顏色 */
    aside .card {
      background: #a5d8ff; /* 淺藍色 */
      color: #000000; /* 黑色字 */
    }

    /* 右邊卡片顏色 */
    section .card {
      background: #d8bdf7 ; /* 紫色 */
      color: #000000; /* 黑色字 */
    }
